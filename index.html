<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" defer src="web/main.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Shorts Summary</title>

  </head>
  <body>
    <div id="app">
      <img src="/logo.svg" alt="logo da aplicação">
      <h1>Shorts Summary</h1>

      <form id="form">
        <input type="url" id="url" placeholder="Url do vídeo">
        <button title="Resumir">
          <i class="ph-light ph-play"></i>
        </button>
      </form>

      <h2>Resumo</h2>
      <p id="content" class="placeholder">Escolha um shorts para resumir</p>
    </div>
  </body>
</html>
